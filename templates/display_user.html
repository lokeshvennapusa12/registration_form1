<!DOCTYPE html>
<html lang="en">
<head>

    <title>display_details</title>

<body>

                <th>Username</th>
                <th>Email address</th>
                <th>Password</th>
                <th>Last name</th>
                <th>First name</th>
                
                <!-- <th>Address</th>
                <th>Phone Number</th>
                <th>Profile Pic</th>
                <th>Background Pic</th>
                <th>Aadhar number</th> -->
            </tr>

            {% for i in UD %}           

                <tr>

                    <td>{{ i.email  }}</td>
                    <td>{{ i.password  }}</td>
                    <td>{{ i.last_name  }}</td>
                    <td>{{ i.first_name  }}</td>

                    <!-- <td>{{ j.address  }}</td>
                    <td>{{ j.ph_number  }}</td>
                    <td>{{ j.profile }}</td>
                    <td>{{ j.bg_pic }}</td>
                    <td>{{ j.aadhar_no }}</td> -->

                </tr>
                
            {% endfor %}
        

            
        </table>
        {% block body_block %}
           
        {% endblock %}


    </center>
</body>
</html>
